<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registered Users</h2>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>

    <div class="text-center">
      <a href="register.html" class="btn btn-secondary">‚Üê Back to Registration</a>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tableBody = document.getElementById("userTable");

    if (users.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='2' class='text-center'>No users registered yet.</td></tr>";
    } else {
      users.forEach(user => {
        const row = `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
