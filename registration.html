<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">User Registration Form</h2>
    <form id="registerForm" class="card p-4 shadow-sm mx-auto" style="max-width:400px;">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="users.html">View Registered Users â†’</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get user input
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = { name, email, password };

      // Retrieve existing users from localStorage or create new array
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Add new user
      users.push(user);

      // Save to localStorage
      localStorage.setItem("users", JSON.stringify(users));

      // --- Simulated AJAX POST request ---
      fetch("https://example.com/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(() => {
        alert("User Registered Successfully!");
        document.getElementById("registerForm").reset();
      })
      .catch(() => {
        alert("Simulated AJAX request failed (no real server).");
      });
    });
  </script>
</body>
</html>
